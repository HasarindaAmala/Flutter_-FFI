apply plugin: 'com.android.library'

android {
    // namespace replaces applicationId in AGP 7+
    namespace 'com.example.c_plugin'       // pick your pluginâ€™s package
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        ndkVersion "25.2.9519653"
    }

    // where your native .so files live
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
            version '3.22.1'  // or whatever CMake you need
        }
    }
}

dependencies {
    // no special dependencies for FFI here
}


